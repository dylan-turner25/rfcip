# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Coveralls coverage reporting workflow
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

name: coveralls

permissions:
  contents: read # Explicitly set permissions for security best practices

jobs:
  coveralls:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate coverage reporting
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage

      - name: Generate coverage reports
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print(cov)
          # Generate Cobertura format for Coveralls (supported format)
          covr::to_cobertura(cov, "cobertura.xml")
        shell: Rscript {0}

      - name: Verify coverage file generated
        run: |
          echo "=== Cobertura XML file content preview ==="
          head -20 ./cobertura.xml
          echo ""
          echo "=== File size ==="
          ls -la ./cobertura.xml
        shell: bash

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: ./cobertura.xml
          format: cobertura
          flag-name: R-package
          
      - name: Show testthat output on failure
        if: failure()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec echo "--- {} ---" \; -exec cat '{}' \;
        shell: bash

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coveralls-test-failures
          path: ${{ runner.temp }}/package