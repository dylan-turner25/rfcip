# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master] # It's good to keep master here temporarily if you have old PRs
  pull_request:
    branches: [main]

name: test-coverage.yaml

permissions:
  contents: read # Explicitly set permissions for security best practices

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This is the key fix for the "Missing base commit" error
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: coverage

      - name: Generate test coverage report
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print(cov)
          covr::to_cobertura(cov, "cobertura.xml") # Explicitly name the output file
        shell: Rscript {0}

      - name: Display coverage report for debugging
        run: cat ./cobertura.xml
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          # For public repos on GitHub Actions, the token is often not required.
          # The action automatically detects the commit, branch, etc.
          token: ${{ secrets.CODECOV_TOKEN }} # You can uncomment this if uploads fail without it.

      - name: Show testthat output on failure
        if: failure()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec echo "--- {} ---" \; -exec cat '{}' \;
        shell: bash

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package